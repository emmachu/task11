<!DOCTYPE html>
<html>
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width,initial-scale=1,maximum-scale=1,user-scalable=no">
	<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
	<title>login</title>
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
	<script src="http://cdn.static.runoob.com/libs/jquery/2.1.1/jquery.min.js"></script>
	<script src="http://cdn.static.runoob.com/libs/bootstrap/3.3.7/js/bootstrap.min.js"></script>
	<link rel="stylesheet" type="text/css" href="login.css">
</head>
<body>
	<div class="container contain">
		<div class="row header">
			<div class="col-xs-12 inner">
				<ul class="list">
					<li class="list-item"><a href="#" class="link">关闭</a></li>
					<li class="list-item list-item-font"><a href="#" class="link">登陆</a></li>
					<li class="list-item"><a href="#" class="link">注册</a></li>
				</ul>
			</div>
		</div>
		<div class="row section">
			<div class="col-xs-12 main">
				<form action="">
					<div class="form">
						<div class="tell"></div>
						<input type="text" placeholder="请输入手机号" class="input">
					</div>
					<div class="form">
						<div class="password"></div>
						<input type="text" placeholder="请输入密码" class="input">
					</div>
				</form>
			</div>
		</div>
		<div class="row footer">
			<div class="col-xs-12 inner">
				<button class="btn">登陆</button>
			</div>
			<div class="col-xs-12 forget"><a href="#" class="link">忘记密码？</a></div>
		</div>
	</div>
</body>
</html>
